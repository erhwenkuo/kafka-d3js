<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bar Chart Example</title>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	<style>
		.bar.apples { fill: green; }
		.bar.oranges { fill: orange; }
		.bar.bananas { fill: yellow; }
		.bar.plums { fill: purple; }
	</style>

</head>
<body>
	<div id="chart"></div>
</body>
  <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
  <script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
  const socket = io.connect(window.location.host);
  const w = 500,
      h = 500;
  var svg = d3.select("#chart")
    .append("svg")
    .attr("width", w)
    .attr("height", h);
	socket.on('chat message', function (data) {

			update_bar(svg, data['value'])

	});



    function update_bar(svg, json){


			var data = json;
			data = JSON.parse(data)
      console.log(data)

			var max_n = 0;
			for (var d in data) {
				max_n = Math.max(data[d].n, max_n);
			}

			var dx = w /10;

			var dy = data.count/h;
      console.log(dx)

			// bars
			var bars = svg.selectAll(".bar")
				.data(data)
				.enter()
				.append("rect")
				.attr("class", function(d, i) {return "bar " + d.label;})
				.attr("x", function(d, i) {return 0;})
				.attr("y", function(d, i) {return dy*i;})
				.attr("width", function(d, i) {return dx*3})
				.attr("height", dy);

			// labels
			var text = svg.selectAll("text")
				.data(data)
				.enter()
				.append("text")
				.attr("class", function(d, i) {return "label " + d.label;})
				.attr("x", 5)
				.attr("y", function(d, i) {return dy*i + 15;})
				.text( function(d) {return d.label + " (" + d.n  + ")";})
				.attr("font-size", "15px")
				.style("font-weight", "bold");
    }
	</script>
</html>
